<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessments - Kings Collection</title>
    <style>
        body {
            background-color: #36393f;
            color: #ffffff;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        nav .logo {
            font-size: 24px;
            margin-right: auto;
            color: #fff;
            display: flex;
            align-items: center;
        }
        nav .logo i {
            margin-right: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin-top: 20px;
            flex: 1;
        }
        .search-bar {
            width: 100%;
            margin-bottom: 15px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .content {
            width: 60%;
            padding: 20px;
            background-color: #2f3136;
            border-radius: 8px;
        }
        .file-item, .folder-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-crown"></i>
            <span>Kings Collection</span>
        </div>
    </nav>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a file or folder...">
        </div>
        <div class="content">
            <h1>Assessments</h1>
            <ul id="fileList"></ul>
        </div>
    </div>
    <footer>
        <span>King Private Limited</span>
    </footer>

    <script>
        async function fetchFolderContents(folderUrl, parentList) {
            try {
                const response = await fetch(folderUrl, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                parentList.innerHTML = '';
                
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.classList.add(item.type === 'file' ? 'file-item' : 'folder-item');
                    listItem.textContent = item.name;
                    parentList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Error fetching data: ' + error.message);
            }
        }

        function searchFiles() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.file-item, .folder-item');
            items.forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(input) ? '' : 'none';
            });
        }

        document.getElementById('searchInput').addEventListener('input', searchFiles);

        (async function() {
            const repoOwner = 'Assessment2727';
            const repoName = 'Assessments-2';
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents`;
            await fetchFolderContents(apiUrl, document.getElementById('fileList'));
        })();
    </script>
</body>
</html>
